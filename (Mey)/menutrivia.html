<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Game Quiz</title>
</head>
<body>
    <div class="containermenu">
        <img src="./assets/images/auris.png" alt="" class="img">
        <header>
            <div class="puntaje">
                <img src="./assets/images/puntos.png" alt="">
                <span class="puntos" id="puntos">0</span>
            </div>
            <h1>QUIZ</h1>
            <div class="jugador">
                <span class="nombre" id="nombre"></span>
                <img src="" alt="">
            </div>
        </header>

        <!-- SECCIÓN MENU DEL JUEGO -->
        <main class="menu">
            <h2>Hola <span id="nombre-jugador"></span></h2>
            <p>Elige una categoría..</p>
            <div class="categorias">
                <div class="categoria" id="general">
                    <img src="./assets/images/general.png" alt="" class="foto-categoria">
                    <h3>General</h3>
                </div>
                <div class="categoria" id="musica">
                    <img src="./assets/images/musica.png" alt="" class="foto-categoria">
                    <h3>Música</h3>
                </div>
                <div class="categoria" id="peliculas">
                    <img src="./assets/images/peliculas.png" alt="" class="foto-categoria">
                    <h3>Películas</h3>
                </div>
                <div class="categoria" id="deportes">
                    <img src="./assets/images/deportes.png" alt="" class="foto-categoria">
                    <h3>Deportes</h3>
                </div>
                <div class="categoria" id="programacion">
                    <img src="./assets/images/programacion.png" alt="" class="foto-categoria">
                    <h3>Programación</h3>
                </div>
                <div class="categoria" id="juegos">
                    <img src="./assets/images/juegos.png" alt="" class="foto-categoria">
                    <h3>Video Juegos</h3>
                </div>
            </div>
        </main>
    </div>

    <script src="./assets/js/menutrivia.js"></script>
</body>
</html>
