<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Game Quiz - Final</title>
</head>
<body>
    <div class="container">
        <img src="./assets/images/auris.png" alt="" class="img">
        <header>
            <div class="puntaje">
                <img src="./assets/images/puntos.png" alt="">
                <span class="puntos" id="puntos">0</span>
            </div>
            <h1>QUIZ</h1>
            <div class="jugador">
                <span class="nombre" id="nombre">Martín</span>
                <img src="./assets/images/user.png" alt="">
            </div>
        </header>

        <main class="final">
            <h2>QUIZ FINALIZADO</h2>

            <div class="medalla">
                <img src="./assets/images/medalla.png" alt="">
                <h3 id="nombre-jugador" class="nombre">Marcos</h3>
            </div>

            <span id="puntaje-final" class="puntaje-final">0 Puntos</span>

            <h2>ACERTADAS: <span id="total-acertadas" class="final-score">0</span></h2>
            <h2>INCORRECTAS: <span id="total-no-acertadas" class="final-score">30</span></h2>

            <button class="btn" id="btn-comenzar">Comenzar de Nuevo</button>

            <nav class="navegacion-final">
                <ul class="botonesPrincipal">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="memoriaprincipal.html">Memoria</a></li>
                    <li><a href="operaciones.html">Matemáticas</a></li>
                </ul>
            </nav>
        </main>
    </div>

    <script src="./assets/js/finaltrivia.js"></script>
</body>
</html>
